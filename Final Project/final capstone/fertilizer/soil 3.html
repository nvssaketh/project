    <h1 class="center">Soil and Crop Advisor</h1>
    <form class="soil-form">
        <div>
            <label for="crop">Select Crop:</label>
            <select id="crop" name="crop">
                <option value="" selected="selected">-- Select Crop --</option>
                <option value="wheat">Wheat</option>
                <option value="corn">Corn</option>
                <option value="rice">Rice</option>
                <option value="barley">Barley</option>
                <option value="soybean">Soybean</option>
            </select>
            <span id="cropError" class="error"></span>
        </div>
        <div>
            <label for="soilType">Select Soil Type:</label>
            <select id="soilType" name="soilType">
                <option value="" selected="selected">-- Select Soil Type --</option>
                <option value="black">Black Soil</option>
                <option value="alluvial">Alluvial Soil</option>
                <option value="red">Red Soil</option>
                <option value="laterite">Laterite Soil</option>
            </select>
            <span id="soilTypeError" class="error"></span>
        </div>
        <div>
            <label for="ph">Soil pH Value:</label>
            <input type="number" id="ph" name="ph" step="0.1" min="0" max="14" placeholder="Enter pH value">
            <span id="phError" class="error"></span>
        </div>
        <button type="button" onclick="getSuggestions()">Get Suggestions</button>
    </form>
